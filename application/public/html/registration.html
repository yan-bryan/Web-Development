<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../css/style.css">
        <title>Registration</title>
    </head>
    <body>
        <header>
            <h1 style="margin: 0%;">CSC 317 Website</h1>
            <nav>
                <ul>
                    <li><a href="Index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="postvideo.html">Post Video</a></li>
                    <li><a href="viewpost.html">View Post</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <video autoplay muted loop id="registrationVideo">
                <source src="RegistrationVid.mp4" type="video/mp4">
            </video> 

            <form class="login-registration-form">
                <div class="registration-input-fields">
                    <h2>Registration Form</h2>

                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">

                    <label for="confirm password">Confirm password</label>
                    <input type="password" name="confirm password" id="confirm password" placeholder="Confirm password">
                
                </div>
                
                <div class="check-boxes">

                    <label for="i am 13+ years of age">I am 13+ years of age.</label>
                    <input type="checkbox" name="i am 13+ years of age" id="i am 13+ years of age" placeholder="I am 13+ years of age">

                    <br>

                    <label for="accept TOS and Privacy"> Do you accept the <a href="#" > Privacy Rules </a> and <a href="#"> Terms of Service</a> for using the website? </label>
                    <input type="checkbox" name="accept TOS and Privacy" id="accept TOS and Privacy" placeholder="Accept TOS and Privacy">
                
                </div>

                <div class="submit-button">
                    <input type="submit" value="Submit">
                </div>

            </form>

        </main>

        <footer class="site-footer">
            Bryan Yan &copy; 2023
        </footer>
    </body>
</html>
